        <table>
	        <tr>
	            <td>物品名称</td><td>具体地点</td><td>到期时间</td><td>备注信息</td>
	        </tr>
	        <tr th:each="itemE:${itemEs}">
	            <td th:text="${itemE.item_name}"></td>
	            <td th:text="${itemE.item_sp_place}"></td>
	            <td th:text="${itemE.expiration_date}"></td>
	            <td th:text="${itemE.remark}"></td>
