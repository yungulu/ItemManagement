<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<!-- meta使用viewport以确保页面可自由缩放 -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- 引入 jQuery Mobile 样式 -->
<link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">

<!-- 引入 jQuery 库 -->
<script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>

<!-- 引入 jQuery Mobile 库 -->
<script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<link href="../static/css/bootstrap.css" rel="stylesheet">
<title>个人物品管理系统</title>
<script type="text/javascript">
        $(function () {
        // 创建 cookie，并设置 cookie 的有效路径，路径为网站的根目录：
			    //    $.cookie('cookie_user_name', user_name1.value, { expires: 7, path: '/' }); 
			  //      $.cookie('cookie_password', password1.value, { expires: 7, path: '/' }); 
			       // $.cookie('cookie_user_id',user_id.value, { expires: 7, path: '/' }); 
			//        user_name = $.cookie('cookie_user_name');     // 读取 cookie
			     //   password = $.cookie('cookie_password');     // 读取 cookie
			       // user_id = $.cookie('cookie_user_id');     // 读取 cookie
			                         
            $("#btn_insert_item").click(function () {
                $.post('/item/insert',{
                    item_name: item_name1.value,
                    item_sp_place: item_sp_place1.value,
                    item_num: item_num1.value,
                    expiration_date: expiration_date1.value,
                    item_tag: item_tag1.value,
                    remark: remark1.value,
                    user_id:1,
                    room_id: 1,
                    building_id:1
                },function (){
                    alert("添加物品成功");
                    location="/item/toShowItem";
                })

            })
        })
</script>
</head>
<body>
<div data-role="page">
	
	  <div data-role="header" id="pageone">
	    <h1>添加物品</h1>
	  </div>
	
	  <div data-role="main" class="ui-content">
	    
		<div class="ui-field-contain">
		    <label for="item_name">物品名称:</label>
		    <input type="text"  id="item_name1"  placeholder="请输入物品名称">
	    </div>
	    
		<div class="ui-field-contain">
		    <label for="room_id">物品所在房间:</label>
		   	<input type="text"  id="room_id1"  placeholder="请输入物品所在房间">	    
	    </div>
	    
	    <div class="ui-field-contain">
		    <label for="item_sp_place">具体位置</label>
		    <input type="text"  id="item_sp_place1"  placeholder="请输入物品的具体位置"/>
		</div>
		
		<div class="ui-field-contain">
		    <label for="item_num">数量:</label>
		    <input type="text"  id="item_num1"  placeholder="请输入物品数量">
	    </div>
	  <div class="ui-field-contain">
	    <label for="expiration_date">到期时间</label>
	    <input type="date"  id="expiration_date1" >
	  </div>
	  
	  	<div class="ui-field-contain">
		    <label for="item_tag">标签:</label>
		    <input type="text"  id="item_tag1"  placeholder="请输入物品标签">
	    </div>
	    
	  		<div class="ui-field-contain">
		    <label for="remark">备注:</label>
		    <input type="text"  id="remark1"  placeholder="请输入备注信息">
	    </div>
	    <button class="btn btn-primary btn-lg btn-block" id= "btn_insert_item">添加物品</button>

	</div>
<div data-role="footer">
	  	<div data-role="navbar">
            <ul>
                <li><a href="#" data-icon="grid" class="ui-btn-active">管理</a></li>
                <li><a href="#" data-icon="star">查询</a></li>
                <li><a href="#" data-icon="gear">设置</a></li>
            </ul>
        </div>
	  </div>
</div>

</body>
</html>
